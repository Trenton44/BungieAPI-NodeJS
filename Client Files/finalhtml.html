<html lang="en" dir="ltr">
  <head>
    <script src="/client/finaljs.js" defer></script>
   <link rel="stylesheet" href="/client/finalcss.css"/>
  </head>
  <body>
    <div id=character-header>
      <img id=emblem-icon />
      <img id=emblem-back />
      <img id=Subclass />
      <div id=Subclass-container></div>
      <div>
        <h1 id=character-class></h1>
        <h1 id=character-light></h1>
      </div>
    </div>

    <div id=all-content>
      <div id=back-button onclick=loadCharacter(-1)><h1>back</h1></div>
      <img id=kinetic />
      <img id=special />
      <img id=heavy />
      <img id=helmet />
      <img id=gloves />
      <img id=chest />
      <img id=legs />
      <img id=class-armor />
      <div id=next-button onclick=loadCharacter(1)><h1>next</h1></div>
    </div>

    <div id=equipment-menu>
      <div class=equipment-icon id=kinetic-container></div>
      <div class=equipment-icon id=special-container></div>
      <div class=equipment-icon id=heavy-container></div>
      <div class=equipment-icon id=helmet-container></div>
      <div class=equipment-icon id=gloves-container></div>
      <div class=equipment-icon id=chest-container></div>
      <div class=equipment-icon id=legs-container></div>
      <div class=equipment-icon id=class-armor-container></div>
    </div>

    <div class=miscellaneous-items id="characterEquipment">
      <div class=equipment-icon id=emblem-container><img id=emblem /></div>
      <div class=equipment-icon id=finisher-container><img id=finisher /></div>
      <div class=equipment-icon id=emotes-container><img id=emotes /></div>
      <div class=equipment-icon id=artifact-container><img id=artifact /></div>
      <div class=equipment-icon id=ghost-container><img id=ghost /></div>
      <div class=equipment-icon id=vehicle-container><img id=vehicle /></div>
      <div class=equipment-icon id=ship-container><img id=ship /></div>
      <div class=equipment-icon id=clanbanner-container><img id=clanbanner /></div>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function(){
      console.log("Page loaded");
      Initialize(this);
    }
  </script>
</html>
