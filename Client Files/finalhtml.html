<html lang="en" dir="ltr">
  <head>
    <script src="/client/finaljs.js"></script>
   <link rel="stylesheet" href="/client/finalcss.css"/>
  </head>
  <body>
    <div id=character-header>
      <div id=character-info>
        <div>
          <h1 id=character-class></h1>
          <h1>test</h1>
        </div>
        <img src="https://www.bungie.net/common/destiny2_content/icons/fedcb91b7ab0584c12f0e9fec730702b.png"/>
        <div>
          <h1 id=character-light></h1>
          <h1 id=character-level></h1>
        </div>
      </div>

    </div>
    <div id=all-content>
      <div id=back-button onclick=loadCharacter(-1)><h1>back</h1></div>
      <div id=start>
        <div id=content-container>
          <h1>Weapons</h1>
          <h1>Armor</h1>
        </div>
          <div id="characterEquipment">
            <div>
              <div id="Kinetic Weapons"></div>
              <div id="Energy Weapons"></div>
              <div id="Power Weapons"></div>
              <div id=Ghost></div>
              <div id=Vehicle></div>
              <div id=Ships></div>
            </div>
            <div id=equipment-menu>
            </div>
            <div>
              <div id=Helmet></div>
              <div id=Gauntlets></div>
              <div id="Chest Armor"></div>
              <div id="Leg Armor"></div>
              <div id="Class Armor"></div>
              <div id="Clan Banners"></div>
            </div>
          </div>
          <div id=content-container>
            <h1>Artifacts</h1>
          </div>
          <div id="characterEquipment">
            <div>
              <div id="Emblems"></div>
              <div id="Finishers"></div>
              <div id="Emotes"></div>
              <div id="Seasonal Artifact"></div>
            </div>
          </div>
      </div>
      <div id=next-button onclick=loadCharacter(1)><h1>next</h1></div>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function(){
      Initialize(this);
    }
  </script>
</html>
