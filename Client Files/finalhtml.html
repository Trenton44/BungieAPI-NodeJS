<html lang="en" dir="ltr">
  <head>
    <script src="/client/finaljs.js" defer></script>
   <link rel="stylesheet" href="/client/finalcss.css"/>
  </head>
  <body>
    <div id=character-header>
      <img id=emblem-icon />
      <img id=emblem-back />
      <div id=yes-man>
        <div id=character-info>
          <div id=back-button onclick=loadCharacter(-1)><h1>back</h1></div>
          <div>
            <div>
              <h1 id=character-race></h1>
              <h1 id=character-class></h1>
            </div>
            <h1 id=character-light></h1>
          </div>

          <div class=item-slots id=next-button onclick=loadCharacter(1)><h1>next</h1></div>
        </div>
        <div id=subclass-container>
          <div id=subclass-primary-container > <img id=subclass /> </div>
          <div id=subclass-equipment></div>
        </div>
      </div>
    </div>

    <div class=character-equipment>

      <div class=item-slots id=kinetic-container>

      </div>
      <div class=item-slots id=special-container>
        <div id=special-primary-container class=primary-item> <img id=special /> </div>

      <div class=item-slots id=heavy-container>

        <div class=item-container id=heavy-equipment></div>

      <div class=item-slots id=helmet-container>

      </div>
      <div class=item-slots id=emblem-container>
        <div id=emblem-primary-container class=primary-item> <img id=emblem /> </div>

      <div class=item-slots id=emotes-container>
        <div id=emotes-primary-container class=primary-item> <img id=emotes /> </div>

      <div class=item-slots id=artifact-container>

  <script type="text/javascript">
    window.onload = function(){
      console.log("Page loaded");
      Initialize(this);
    }
