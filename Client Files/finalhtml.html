<html lang="en" dir="ltr">
  <head>
    <script src="/client/finaljs.js"></script>
   <link rel="stylesheet" href="/client/finalcss.css"/>
  </head>
  <body>
    <div id=character-header>
      <img id=emblem-icon />
      <img id=emblem-back />
      <img id=Subclass />
      <div>
        <h1 id=character-class></h1>
        <h1 id=character-light></h1>
      </div>

    </div>


    <div id=all-content>
      <div id=back-button onclick=loadCharacter(-1)><h1>back</h1></div>
      <div class=equipment-icon id="Kinetic Weapons"></div>
      <div class=equipment-icon id="Energy Weapons"></div>
      <div class=equipment-icon id="Power Weapons"></div>
      <div class=equipment-icon id=Helmet></div>
      <div class=equipment-icon id=Gauntlets></div>
      <div class=equipment-icon id="Chest Armor"></div>
      <div class=equipment-icon id="Leg Armor"></div>
      <div class=equipment-icon id="Class Armor"></div>
      <div id=next-button onclick=loadCharacter(1)><h1>next</h1></div>
    </div>

    <div id=equipment-menu></div>

    <div class=miscellaneous-items id="characterEquipment">
      <div class=equipment-icon id="Emblems"></div>
      <div class=equipment-icon id="Finishers"></div>
      <div class=equipment-icon id="Emotes"></div>
      <div class=equipment-icon id="Seasonal Artifact"></div>
      <div class=equipment-icon id=Ghost></div>
      <div class=equipment-icon id=Vehicle></div>
      <div class=equipment-icon id=Ships></div>
      <div class=equipment-icon id="Clan Banners"></div>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function(){
      Initialize(this);
    }
  </script>
</html>
